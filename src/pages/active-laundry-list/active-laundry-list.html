<ion-header>

  <ion-navbar primary>
    <ion-title>Active</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-fab bottom right>
    <button ion-fab color="secondary" (click)="add()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

  <ion-refresher (ionRefresh)="load($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card *ngIf="activeLaundries.length < 1">
    <ion-card-content>
      There are no active laundries at the moment.
    </ion-card-content>
  </ion-card>
  <ion-card *ngFor="let activeLaundry of activeLaundries">
    <ion-card-header>
      {{activeLaundry.laundryTemplate.name}}
    </ion-card-header>
    <ion-card-content [ngSwitch]="activeLaundry.status">
      <p *ngSwitchCase="LaundryStatus.Washing">
        Washing<br />{{activeLaundry.timeLeft | date:'h:mm:ss'}} left
      </p>
      <p *ngSwitchCase="LaundryStatus.ReadyToDry" style="color:green;">
        Ready to dry
      </p>
      <p *ngSwitchCase="LaundryStatus.Drying">
        Washing<br />{{activeLaundry.timeLeft | date:'h:mm:ss'}} left
      </p>
      <p *ngSwitchCase="LaundryStatus.Finished" style="color:green;">
        Finished
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
