<ion-header>

  <ion-navbar primary>
    <ion-title>Active</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-fab bottom right>
    <button ion-fab color="secondary" (click)="add()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

  <ion-refresher (ionRefresh)="load($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card *ngIf="activeLaundries.length < 1">
    <ion-card-content>
      There are no active laundries at the moment.
    </ion-card-content>
  </ion-card>
  <laundry-card *ngFor="let activeLaundry of activeLaundries" (click)="edit(activeLaundry)" [laundry]="activeLaundry"></laundry-card>
