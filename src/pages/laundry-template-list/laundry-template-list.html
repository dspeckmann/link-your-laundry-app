<ion-header>

  <ion-navbar>
    <ion-title>Templates</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-fab bottom right>
    <button ion-fab color="secondary" (click)="add()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

  <ion-refresher (ionRefresh)="load($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card *ngIf="laundryTemplates.length < 1">
    <ion-card-content>
      You have not yet defined any laundry templates.
    </ion-card-content>
  </ion-card>
  <ion-list>
      <ion-item *ngFor="let laundryTemplate of laundryTemplates" (click)="edit(laundryTemplate)">
        {{laundryTemplate.name}}
      </ion-item>
    </ion-list>
</ion-content>
