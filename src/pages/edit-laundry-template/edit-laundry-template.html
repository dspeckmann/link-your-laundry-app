<ion-header>
  <ion-navbar>
    <ion-title>Laundry Template</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>Name</ion-label>
    <ion-input type="text" [(ngModel)]="laundryTemplate.name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Detergent</ion-label>
    <ion-input type="text" [(ngModel)]="laundryTemplate.detergent"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Wash Cycle</ion-label>
    <ion-input type="text" [(ngModel)]="laundryTemplate.washCycle"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Wash Duration</ion-label>
    <ion-input type="time" [(ngModel)]="laundryTemplate.washDuration"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Dry Cycle</ion-label>
    <ion-input type="text" [(ngModel)]="laundryTemplate.dryCycle"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Dry Duration</ion-label>
    <ion-input type="time" [(ngModel)]="laundryTemplate.dryDuration"></ion-input>
  </ion-item>
  <ion-item>
    <button ion-button full (click)="save()">Save</button>
  </ion-item>
</ion-content>
