<ion-header>

  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list-header>
    <ion-label>Your Group</ion-label>
  </ion-list-header>
  <ion-item *ngIf="(user?.groupOwnerId == null || user?.groupOwnerId == user?.id) && user?.groupMembers?.length < 1">
    <ion-label>No members</ion-label>
  </ion-item>
  <ion-item *ngIf="getNumberOfPendingInvitations() > 0">
    <ion-label (click)="showInvitations()">{{getNumberOfPendingInvitations()}} pending invitations</ion-label>
  </ion-item>
  <ion-item *ngIf="user?.groupOwnerId == null || user?.groupOwnerId == user?.id">
    <button ion-button full (click)="invite()">Invite User</button>
  </ion-item>
  <ion-list-header>
    <ion-label>Your Account</ion-label>
  </ion-list-header>
  <ion-item>
    <ion-label>Notifications</ion-label>
    <ion-toggle [(ngModel)]="enableNotifications"></ion-toggle>
  </ion-item>
  <ion-item>
    <button ion-button full (click)="logout()">Logout</button>
  </ion-item>
  <ion-item>
    <button ion-button full (click)="delete()">Delete My Account</button>
  </ion-item>
</ion-content>
